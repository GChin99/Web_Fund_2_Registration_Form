<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
    <form action="/">
        <div>
            <label for="fname">First Name:*</label>
            <input type="text" id="fname" name="fname">
        </div>
        <div>
            <label for="lname">Last Name:*</label>
            <input type="text" id="lname" name="lname">
        </div>
        <div>
            <label for="email">Email Address:*</label>
            <input type="text" id="email" name="email">
        </div>
        <div>
            <label for="password">Password:*</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="cpassword">Confirm Password:*</label>
            <input type="password" id="cpassword" name="cpassword">
        </div>
        <div>
            <label for="bday">Birthday:</label>
            <input type="date" id="bday" name="bday"><br>
        </div>
        <div>
            <label for="genderIdentity">Gender Identity</label>
                <label for="male">Male</label>
                <input type="radio" id="male" name="male" value="Male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="female" value="Female">
                <label for="nbinary">Non-Binary</label>
                <input type="radio" id="nbinary" name="nbinary" value="nbinary">
                <label for="noanswer">I prefer not to answer</label>
                <input type="radio" id="noanswer" name="noanswer" value="noanswer">
        </div>
        <div>
            <p>A short discription about myself</p>
            <textarea id="sdiscription" name="sdiscription" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="language">Favorite Language</label>
            <select name="language" id="language">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="ruby">Ruby</option>
                <option value="mern">MERN</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="recemail" name="recemail" value="recemail">
            <label for="recemail">Yes, I would like to receive email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
